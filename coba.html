    <script>
            $(document).ready(function(){
    // Initialize total amount
    var shoppingCart = {};

// Initialize total amount
var totalAmount = $(this).find('#harga').text();

// Click event for cards with class 'card'
$('.card').on('click', function() {
    // Get product details from the clicked card
    var productName = $(this).find('.card-text').text();
    var productPrice = 10; // You can set the price dynamically or retrieve it from your data

    // Update the shopping cart
    if (shoppingCart[productName]) {
        // If the product is already in the cart, increment the quantity
        shoppingCart[productName].quantity++;
        shoppingCart[productName].total += productPrice;
    } else {
        // If the product is not in the cart, add it with quantity 1
        shoppingCart[productName] = { quantity: 1, total: productPrice };
    }

    // Update the cart display
    updateCartDisplay();

    // Update total amount
    totalAmount += productPrice;
    $('.total-amount').text('Total Amount: $' + totalAmount);
});

// Click event for removing items from the cart
$('#cart').on('click', 'p', function() {
    var productName = $(this).text().split(' - ')[0];
    var productPrice = 10; // You can set the price dynamically or retrieve it from your data

    // Update the shopping cart
    if (shoppingCart[productName]) {
        // If the product is in the cart, decrement the quantity
        shoppingCart[productName].quantity--;

        // Update total amount
        totalAmount -= productPrice;

        // Remove the item from the cart if the quantity is zero
        if (shoppingCart[productName].quantity === 0) {
            delete shoppingCart[productName];
        }
    }

    // Update the cart display
    updateCartDisplay();

    // Update total amount display
    $('.total-amount').text('Total Amount: $' + totalAmount);
});

// Function to update the cart display
function updateCartDisplay() {
    // Clear the cart display
    $('#cart').empty();

    // Populate the cart display with current items and quantities
    for (var product in shoppingCart) {
        $('#cart').append('<p>' + product + ' - Quantity: ' + shoppingCart[product].quantity + ' - $' + shoppingCart[product].total + '</p>');
    }
}
});
